services:
  # Main Backend API
  - type: web
    name: design-engine-api
    env: python
    region: oregon
    plan: free
    branch: main
    buildCommand: pip install -r prompt-to-json-main/backend/requirements.txt
    startCommand: cd prompt-to-json-main/backend && uvicorn app.main:app --host 0.0.0.0 --port $PORT
    healthCheckPath: /health
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: DATABASE_URL
        sync: false
      - key: SUPABASE_URL
        sync: false
      - key: SUPABASE_KEY
        sync: false
      - key: SUPABASE_SERVICE_KEY
        sync: false
      - key: JWT_SECRET_KEY
        sync: false
      - key: DEMO_USERNAME
        value: admin
      - key: DEMO_PASSWORD
        sync: false
      - key: OPENAI_API_KEY
        sync: false
      - key: SOHAM_URL
        value: https://ai-rule-api-w7z5.onrender.com
      - key: RANJEET_RL_URL
        value: https://land-utilization-rl.onrender.com
      - key: LAND_UTILIZATION_ENABLED
        value: true
      - key: LAND_UTILIZATION_MOCK_MODE
        value: false
      - key: RANJEET_SERVICE_AVAILABLE
        value: true
      - key: DEBUG
        value: false
      - key: ENVIRONMENT
        value: production

  # Video Generation Backend
  - type: web
    name: ai-uploader-agent
    env: python
    region: oregon
    plan: free
    branch: main
    rootDir: video
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn app.main:app --host 0.0.0.0 --port $PORT
    healthCheckPath: /health
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.10
      - key: JWT_SECRET_KEY
        sync: false
      - key: DATABASE_URL
        sync: false
      - key: BHIV_STORAGE_BACKEND
        value: supabase
      - key: SUPABASE_URL
        sync: false
      - key: SUPABASE_KEY
        sync: false
      - key: SUPABASE_BUCKET_NAME
        value: ai-agent-files
      - key: ENVIRONMENT
        value: production
      - key: SENTRY_DSN
        sync: false
      - key: POSTHOG_API_KEY
        sync: false
      - key: POSTHOG_HOST
        value: https://us.posthog.com
      - key: ENABLE_PERFORMANCE_MONITORING
        value: true
      - key: ENABLE_USER_ANALYTICS
        value: true
      - key: ENABLE_ERROR_REPORTING
        value: true

  # Frontend Web App
  - type: web
    name: bhiv-design-engine-frontend
    env: node
    region: oregon
    plan: free
    branch: main
    buildCommand: cd frontend-webapp && npm install
    startCommand: cd frontend-webapp && npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 3000
